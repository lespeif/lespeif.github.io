<!-- Contact -->

<!-- Enhancements to be able to find a mapping element regardless the order -->
<!-- Find index of nav item in site.data.navigation -->
{% for item in site.data.navigation[site.locale].nav %}
{% if item.section == "contact" %}
{% assign index = forloop.index0 %}
{% endif %}
{% endfor %}

<section class="page-section" id="{{ site.data.navigation[site.locale].nav[index].section | default: "Err" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.navigation[site.locale].nav[index].title | markdownify | default: "Err" }}
        </h2>
        <!-- <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: "Err" }}</h3> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3 class="section-subheading" style="text-align:center">
          <a href="mailto:{{ site.data.sitetext[site.locale].contact.email }}">
            {{ site.data.sitetext[site.locale].contact.email }}
          </a>
        </h3>
        <br><br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
